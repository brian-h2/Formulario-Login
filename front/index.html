<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="home" id="home">
        </div>
        <form class="w-75 d-flex flex-column m-auto" id="form">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-submit">Submit</button>
          </form>
    </main>
    <script type="module">
        const Email = document.getElementById('exampleInputEmail1');
        const Password = document.getElementById('exampleInputPassword1')
        const buttonSubmit = document.getElementById('btn-submit');

    buttonSubmit.addEventListener('click', (e) => {
        e.preventDefault(); 
        const passwordValue = Password.value; 
        const emailValue = Email.value;
        if(emailValue != "" && passwordValue != "") {
            enviarDatos(emailValue,passwordValue)
        } else{
            alert("Porfavor rellene las casillas")
        }
    });
    
    const enviarDatos = (emailValue,passwordValue) => {
        fetch(`http://localhost:3000/login/${emailValue}.${passwordValue}`, {
            method: 'GET'
        })
        .then(res => {
            if(res.ok) {
                document.getElementById('form').style.cssText = "display: none !important;"
                document.getElementById('home').innerHTML =  `
                    <h1>Bienvenido a la pagina</h1>
                `
            } else {
            // Si no se encuentra el usuario, devuelve un mensaje de error
                alert('Usuario no encontrado')
            }
     })
   
    }

</script>
    <!-- <script src="../back/form.js/"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
